<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Payment</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .scanner-section, .payment-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .result-container {
            text-align: center;
        }

        #result {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 50px;
            background: #f8f9fa;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #actionButton {
            display: none;
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
        }

        .payment-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a4a4a;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transaction-history {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .transaction {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction .amount {
            font-weight: bold;
            color: #4CAF50;
        }

        .transaction .date {
            color: #666;
            font-size: 0.9em;
        }

        .transaction .method {
            color: #764ba2;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner & Payment</h1>
        
        <div class="scanner-section">
            <div id="reader"></div>
            <div class="result-container">
                <h2>Scan Result</h2>
                <div id="result">No QR code detected yet</div>
                <div class="button-container">
                    <button id="actionButton" onclick="handleAction()">Open Link</button>
                    <button onclick="startScanner()">Start Scanner</button>
                    <button onclick="stopScanner()">Stop Scanner</button>
                </div>
            </div>
        </div>

        <div class="payment-section">
            <h2>Payment Details</h2>
            <div class="payment-form">
                <div class="payment-methods">
                    <div class="payment-method" onclick="selectPaymentMethod('upi')">
                        <h3>UPI</h3>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod('card')">
                        <h3>Card</h3>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod('netbanking')">
                        <h3>Net Banking</h3>
                    </div>
                </div>

                <div id="upiForm" class="form-group" style="display: none;">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" placeholder="Enter your UPI ID">
                </div>

                <div id="cardForm" class="form-group" style="display: none;">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="19" oninput="formatCardNumber(this)">
                    <div style="display: flex; gap: 15px; margin-top: 15px;">
                        <div>
                            <label for="expiry">Expiry</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" oninput="formatExpiry(this)">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" placeholder="CVV" maxlength="3">
                        </div>
                    </div>
                </div>

                <div id="netbankingForm" class="form-group" style="display: none;">
                    <label for="bank">Select Bank</label>
                    <select id="bank">
                        <option value="">Select your bank</option>
                        <option value="sbi">State Bank of India</option>
                        <option value="hdfc">HDFC Bank</option>
                        <option value="icici">ICICI Bank</option>
                        <option value="axis">Axis Bank</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="1">
                </div>

                <div class="button-container">
                    <button onclick="processPayment()">Pay Now</button>
                </div>

                <div class="transaction-history">
                    <h3>Recent Transactions</h3>
                    <div id="transactionList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification"></div>
    <div class="loading" id="loading"></div>

    <script>
        let html5QrcodeScanner = null;
        let currentResult = '';
        let selectedPaymentMethod = '';
        let transactions = [];

        // Start scanner automatically when page loads
        window.onload = function() {
            startScanner();
            // Check for camera permissions
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(err) {
                    showNotification('Please enable camera access to use the scanner', true);
                });

            // Load transactions from localStorage
            const savedTransactions = localStorage.getItem('transactions');
            if (savedTransactions) {
                transactions = JSON.parse(savedTransactions);
                updateTransactionHistory();
            }
        };

        function onScanSuccess(decodedText, decodedResult) {
            currentResult = decodedText;
            document.getElementById('result').innerText = decodedText;
            const actionButton = document.getElementById('actionButton');

            if (isValidURL(decodedText)) {
                actionButton.style.display = 'inline-block';
                actionButton.innerText = 'Open Link';
            } else if (isValidUPI(decodedText)) {
                actionButton.style.display = 'inline-block';
                actionButton.innerText = 'Pay with UPI';
                document.getElementById('upiId').value = decodedText;
                selectPaymentMethod('upi');
            } else {
                actionButton.style.display = 'none';
            }
        }

        function isValidURL(str) {
            try {
                new URL(str);
                return true;
            } catch {
                return false;
            }
        }

        function isValidUPI(str) {
            return /[a-zA-Z0-9.-]{2,256}@[a-zA-Z][a-zA-Z]{2,64}/.test(str);
        }

        function handleAction() {
            if (isValidURL(currentResult)) {
                window.open(currentResult, '_blank');
            } else if (isValidUPI(currentResult)) {
                selectPaymentMethod('upi');
                document.querySelector('.payment-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function startScanner() {
            if (html5QrcodeScanner === null) {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    { fps: 10, qrbox: {width: 250, height: 250} },
                    false
                );
                html5QrcodeScanner.render(onScanSuccess);
            }
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
                document.getElementById('reader').innerHTML = '';
            }
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`.payment-method:nth-child(${{
                'upi': 1,
                'card': 2,
                'netbanking': 3
            }[method]})`).classList.add('selected');

            // Hide all forms
            document.getElementById('upiForm').style.display = 'none';
            document.getElementById('cardForm').style.display = 'none';
            document.getElementById('netbankingForm').style.display = 'none';

            // Show selected form
            document.getElementById(`${method}Form`).style.display = 'block';
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            input.value = value;
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            input.value = value;
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.style.background = isError ? '#dc3545' : '#4CAF50';
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function processPayment() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', true);
                return;
            }

            if (!selectedPaymentMethod) {
                showNotification('Please select a payment method', true);
                return;
            }

            showLoading(true);

            // Simulate payment processing
            setTimeout(() => {
                showLoading(false);
                
                // Add transaction to history
                const transaction = {
                    id: Date.now(),
                    amount: amount,
                    method: selectedPaymentMethod.toUpperCase(),
                    date: new Date().toLocaleString(),
                    status: 'Success'
                };
                
                transactions.unshift(transaction);
                if (transactions.length > 5) transactions.pop(); // Keep only last 5 transactions
                
                // Save to localStorage
                localStorage.setItem('transactions', JSON.stringify(transactions));
                
                updateTransactionHistory();
                showNotification('Payment processed successfully!');
                
                // Reset form
                document.getElementById('amount').value = '';
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('selected');
                });
                selectedPaymentMethod = '';
            }, 2000);
        }

        function updateTransactionHistory() {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = transactions.map(t => `
                <div class="transaction">
                    <div>
                        <div class="method">${t.method}</div>
                        <div class="date">${t.date}</div>
                    </div>
                    <div class="amount">â‚¹${t.amount}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
